<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>PavUrb</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="titulo">PavUrb</h1>
        </div>

    </header>
    <div class="abas container">

        <button class="tablink" onclick="openPage('Pavimento', this, '#75008a')" id="defaultOpen">PAVIMENTO</button>
        <button class="tablink" onclick="openPage('Passeios', this, '#5e00a2')" >PASSEIOS</button>
        <button class="tablink" onclick="openPage('Drenagem', this, '#4400bc')">DRENAGEM</button>
        <button class="tablink" onclick="openPage('Parametros', this, '#2f00d1')">PARÂMETROS</button>
        <button class="tablink" onclick="openPage('Relatorio', this, '#10e')">RELATÓRIO</button>
        
        <div id="Pavimento" class="tabcontent">
            <h3>Estrutura do pavimento</h3>
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./images/pav01.jpg" style="width:100%">
                <div class="text">Caption Text</div>
                </div>
      
                <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./images/pav02.jpg" style="width:100%">
                <div class="text">Caption Two</div>
                </div>
      
                <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./images/pav03.jpg" style="width:100%">
                <div class="text">Caption Three</div>
                </div>
      
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
                  <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

        </div>
        
        <div id="Passeios" class="tabcontent">
            <h3>Passeios</h3>
            
        </div>
        
        <div id="Drenagem" class="tabcontent">
            <h3>Drenagem Pluvial</h3>
            
        </div>
        
        <div id="Parametros" class="tabcontent">
            <h3>Parâmetros gerais</h3>
            
        </div>

        <div id="Relatorio" class="tabcontent">
            <h3>Relatório de Custo</h3>
            
        </div>






    </div>



    <script src="./assets/js/script.js"></script>
</body>
</html>
